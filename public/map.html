            // generate x tweet/fireworks locations
            x = 50;
            cnt = 0;
            firework_locations = [];

            var markers = [], i;

            for (i = 0; i < firework_locations.length; i++) {

        function createFireworkMarker(firework_locations_title, firework_location_lat, firework_location_lng, i, map, markers, timeout) {

            var firework_icon;

            if (i%2==0) {
                firework_icon = {
                        url: "img/firework1.gif",
                        scaledSize: new google.maps.Size(5, 5),
                        origin: new google.maps.Point(0,0),
                        anchor: new google.maps.Point(0,0)
                    };
            } else {
                firework_icon = {
                        url: "img/firework2.gif",
                        scaledSize: new google.maps.Size(20, 20),
                        origin: new google.maps.Point(0,0),
                        anchor: new google.maps.Point(0,0)
                    };
            }
            
            window.setTimeout(function () {                
                markers.push(new google.maps.Marker( {
                    position: new google.maps.LatLng(firework_location_lat, firework_location_lng),
                    map: map,
                    icon: firework_icon,
